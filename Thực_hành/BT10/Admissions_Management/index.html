<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNumber4">Điểm chuẩn</label>
            <input type="number" class="form-control" id="Mark" min="0">
          </div>
          
        </div>
        <div class="form-row">
            <div class="form-group col-4">
              <label for="inputNumber4">Toán</label>
              <input id="Math" type="number" class="form-control" max="10" min="0" >
            </div>
            <div class="form-group col-4">
                <label for="inputNumber4">Văn</label>
                <input id="Literature" type="number" class="form-control" max="10" min="0" >
              </div>
              <div class="form-group col-4">
                <label for="inputNumber4">Anh</label>
                <input id="English" type="number" class="form-control" max="10" min="0">
              </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputEmail4">Khu vực</label>
                <select class="custom-select mr-sm-2" id="region">
                  <option selected>Choose...</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="X">X</option>
                </select>
              </div>
            <div class="form-group col-6">
                <label for="inputEmail4">Đối tương</label>
                <select class="custom-select mr-sm-2" id="person">
                    <option selected>Choose...</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    
                </select>
            </div>
            
        </div>
        <span></span>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    <script src="./main.js"></script>
</body>
</html>
