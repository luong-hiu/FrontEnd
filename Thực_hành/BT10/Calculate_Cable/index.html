<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form>
        <h3>Tính tiền cáp</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNumber4">Mã khách hàng</label>
            <input type="text" class="form-control" id="code" min="0">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-7">
                <label for="inputEmail4">Loại khách hàng</label>
                <select class="custom-select mr-sm-2" id="type">
                  <option selected>Choose...</option>
                  <option value="A">Nhà dân</option>
                  <option value="B">Doanh nghiệp</option>
                </select>
            </div>
            <div class="form-group col-4" >
                <label for="inputNumber4">Số kết nối</label>
                <input id="connections" type="number" class="form-control" max="10" min="0" >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputNumber4">Số kênh cao cấp</label>
                <input id="premium_chanel" type="number" class="form-control" max="10" min="0" >
            </div>
        </div>
        
        
        <span></span>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    <script src="./main.js"></script>
</body>
</html>
