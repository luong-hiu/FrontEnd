<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    	<div class="todo container mt-5">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" id="searchInput">
				<select style="width: 120px;" name="" id="select">
					<option value="All">All</option>
					<option value="Complete">Complete</option>
					<option value="Incomplete">Incomplete</option>
				</select>
				<div class="input-group-prepend">
					<span class="input-group-text" id="btnSearch"><i class="fa fa-search"></i></span>
				</div>
			</div> 
		</div>
	  
        <section id="content ">
			<div class="todo container mt-5">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Todo List</h3>
							</div>
							<div class="col-md-6 text-right">
								<button type="button" class="btn btn-primary" id="btnAddTask" data-toggle="modal" data-target="#exampleModal">
                                    Add Task
                                  </button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th>Code</th>
									<th>Name</th>
									<th>Task</th>
                                    <th></th>
								</tr>
							</thead>
							<tbody id="tableToDoList">
								
							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>

            <div class="donetask container mt-5">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">DoneTask List</h3>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th>Code</th>
									<th>Name</th>
									<th>Task</th>
								</tr>
							</thead>
							<tbody id="tableDoneList">
                                
							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>
		</section>

            <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <!-- Modal body -->
				<div class="modal-body">
					<form role="form" id="form-area">

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input id="code" class="form-control input-sm"
									placeholder="Code">
							</div>

							<span class="sp-thongbao text-danger" id="notifyCode"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input id="name" class="form-control input-sm"
									placeholder="Name">
							</div>
							<span class="sp-thongbao text-danger" id="notifyName"></span>
						</div>

						<div class="form-group ">
							<div class="input-group">
								<div class="input-group-prepend" >
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input id="task" class="form-control input-sm"
									placeholder="Task">
							</div>

							<span class="sp-thongbao text-danger" id="notifyTask"></span>
						</div>

					</form>
				</div>
                <div class="modal-footer">
                    <button id="btnAdd" type="button" class="btn btn-success">Add Task</button>
					<button id="btnUpdate" type="button" class="btn btn-success">Update Task</button>
					<button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        
        

    

    <script src="./js/Validation.js"></script>
    <script src="./js/todoTask.js"></script>
    <script src="./js/todoList.js"></script>
    <script src="./js/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
