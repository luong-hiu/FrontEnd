<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./image/logo.png" alt="" class="logo">
    <section class="box">
        <div class="login">
            <div class="login_container">
                <div class="header">
                    <h1>Welcome back!</h1>
                    <span>We're so excited to see you again!</span>
                </div>
    
                <form action="" class="form_login">
                    <div class="emailOrphone">
                        <label for="">EMAIL OR PHONE NUMBER <span>*</span></label>
                        <input type="text">
                    </div>
                    <div class="password">
                        <label for="">PASSWORD <span>*</span></label>
                        <input type="text">
                    </div>
                    <div class="forgotpassword">
                        <a >Forgot your password?</a>
                    </div>
                    <div class="button_login">
                        <button>Log In</button>
                    </div>
                    <div class="register">
                        <span>Need an account?</span>
                        <a >Register</a>
                    </div>
                </form>
            </div>

            <div class="QR_container">
                <img class="QR_scan" src="./image/QR.png" alt="">
                <h1>Log in with QR Code</h1>
                <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
                <a>Or, sign in with passkey</a>
            </div>
        </div>
    </section>
    
</body>
</html>
