<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
<body>
    <form class="form_login">
        <div>
            <label for="">Tên:</label>
            <input type="text" placeholder="Vui lòng nhập tên"/>
        </div>
        
       <div>
            <label for="">Mật khẩu:</label>
            <input type="password" placeholder="Vui lòng nhập mật khẩu"/>
       </div>

       <div>
        <label for="">Tuổi:</label>
        <input type="number" placeholder="Vui lòng nhập tuỏip"/>
       </div>

       <div class="form_checkbox">
        <label for="">Xác nhận :</label>
        <input type="checkbox"/>
       </div>

       <div class="form_radio">
        <label for="">Giới tính:</label>
        <input type="radio" name="radio" value="nam"/><span>Nam</span>
        <input type="radio" name="radio" value="nu"/><span>Nữ</span>
       </div>

       <div>
        <button>Submit</button>
       </div>

       <div>
        <label for="">Khóa học</label>
        <select name="" id="">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JavaScript</option>
            <option value="Java">Java</option>
        </select>
       </div>
   </div>
        
    </form>
</body>
</html>
